listen-address=127.0.0.1
cache-size=10000

# read configuration generated by openresolv
conf-file=/etc/dnsmasq-conf.conf
resolv-file=/etc/dnsmasq-resolv.conf

# if you want to not cache negative (unresolveable) entries
# useful so you can see rate of bad sites showing up in your pihole logs
no-negcache

