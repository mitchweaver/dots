# ======================================================
# ENABLE GentooLTO
# see: https://github.com/InBetweenNames/gentooLTO
# ======================================================
NTHREADS=auto
source /etc/portage/make.conf.lto

# ======================================================
# PORTAGE SETTINGS
# ======================================================
EMERGE_DEFAULT_OPTS="--ask --ask-enter-invalid --verbose"
FEATURES="fail-clean parallel-fetch parallel-install network-sandbox ipc-sandbox userpriv userfetch compress-build-logs compressdebug nodoc noinfo -news"
#ccache
#CCACHE_DIR=/var/cache/ccache
#CCACHE_CONFIGPATH=/etc/portage/ccache.conf
#CCACHE_UMASK="0002"
GRUB_PLATFORMS="efi-64"
ACCEPT_LICENSE="-* @FREE @BINARY-REDISTRIBUTABLE"
ACCEPT_KEYWORDS="~amd64"
L10N="en"
PORTDIR=/var/db/repos/gentoo
DISTDIR=/var/cache/distfiles
PKGDIR=/var/cache/binpkgs
LC_MESSAGES=C

# ======================================================
# COMPILER FLAGS
# ======================================================
source /etc/portage/make.conf.performance
#source /etc/portage/make.conf.hardening
source /etc/portage/make.conf.intel

COMMON_FLAGS="$COMMON_FLAGS_PERFORMANCE $COMMON_FLAGS_HARDENING"
CFLAGS="${COMMON_FLAGS} $CFLAGS"
CPPFLAGS="${COMMON_FLAGS} $CPPFLAGS"
CXXFLAGS="${COMMON_FLAGS} $CXXFLAGS"
FCFLAGS="${COMMON_FLAGS} $FCFLAGS"
FFLAGS="${COMMON_FLAGS} $FFLAGS"

# ======================================================
# MACHINE SPECIFIC
# ======================================================
# source /etc/portage/make.conf.thinkpad
source /etc/portage/make.conf.desktop

# ======================================================
# USE FLAGS
# ======================================================
USE="\
# ======================================================
# Positive Use Flags
# ======================================================
# GENTOO-LTO
lto pgo \
# DESKTOP
X bluetooth alsa pipewire xinerama man svg \
caps filecaps crypt \
# OSS_ALTERNATIVES
openmp openipmi \
# GENTOO_SPECIFIC
branding \
# ======================================================
# Negative Use Flags
# ======================================================
# SYSTEMD
-systemd -networkmanager -resolvconf -polkit -policykit \
# JUNK
-nls -bindist -cjk -profile \
# DOCUMENTATION
-doc -gtk-doc -docs -handbook -examples -extras -test \
# KDE
-kde -kwallet -plasma -telepathy -semantic-desktop -webengine \
# GNOME
-gnome -gnome-online-accounts -gnome-keyring \
# PRIVACY
-geoip -geoloc -telemetry -exif \
# OBSOLETE_HARDWARE
-dvd -dvdr -vcd -dv -cdda -cdinstall -cdr -bluray -a52 -css \
# OBSOLETE_LANGUAGE
-fortran -ada -ocaml -java -oracle -ibm \
# HARDWARE_DONT_CARE
-scanner -joystick -smartcard \
# APPLE
-ipod -ios -ieee1394 -dc1394 -aqua -quicktime -xine -coreaudio \
# PROTOCOLS
-kerberos -ldap -zeroconf -gstreamer -nntp -ipv6 \
# ACCESSIBILITY
-accessibility -sox -speex -speech \
# SHELLS
-bash-completion -zsh-completion -fish-completion \
# EMACS
-emacs -xemacs \
# DEBUG
-valgrind -unwind \
# WAYLAND
-wayland \
# PROPRIETARY
-nvenc \
# JUNK
-startup-notification -appindicator -chromaprint -kvazaar -snappy \
# MISC
-cracklib -screencast -sendmail -lastfm -nas -berkdb -oci8 -firebird -afs -emboss -oniguruma -calendar \
"

