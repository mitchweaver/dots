# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# settings
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*

set viewmode miller
# set viewmode multipane

set column_ratios 0,3,2
# set column_ratios 1,3,1
# set column_ratios 1,5,2

set cd_tab_fuzzy true

set draw_borders none
# set draw_borders outline

set preview_images false
#set preview_images_method w3m
set open_all_images false
set preview_files true
set preview_directories true
set collapse_preview true

set status_bar_on_top false
set draw_progress_bar_in_status_bar true
set dirname_in_tabs true
set mouse_enabled true

set show_hidden false
set confirm_on_delete multiple
set use_preview_script true
set preview_script ~/.config/ranger/scope.sh
set automatically_count_files true

# vcs aware is very laggy
set vcs_aware false
set vcs_backend_git true
set vcs_backend_hg disabled
set vcs_backend_bzr disabled

set display_size_in_main_column false
set display_size_in_status_bar false
set display_tags_in_all_columns false

# warning: having this off this breaks scripts that rely on it
set update_title true

set shorten_title 3
set tilde_in_titlebar true
set hostname_in_titlebar false

set save_console_history false
set max_history_size 0
set max_console_history_size 50

set scroll_offset 8
set flushinput false
set padding_right true
set autosave_bookmarks false
set autoupdate_cumulative_size false
set show_cursor false

set sort natural
set sort_reverse false
set sort_case_insensitive true
set sort_directories_first true
set sort_unicode false

set xterm_alt_key false
set cd_bookmarks false
set preview_max_size 0
set show_selection_in_titlebar false
set idle_delay 1000
set metadata_deep_search false

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# quitting
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
alias q    quit
alias q!   quitall
alias qa   quitall
map     Q quit!
map     q quit
copymap q ZZ ZQ
map <C-c> abort

map <esc> change_mode normal

cmap <tab>   eval fm.ui.console.tab()
cmap <s-tab> eval fm.ui.console.tab(-1)
cmap <ESC>   eval fm.ui.console.close()
cmap <CR>    eval fm.ui.console.execute()
cmap <C-r>   redraw_window
copycmap <ESC> <C-c>
copycmap <CR>  <C-j>

map :  console
map ;  console
map s  console shell%space
map cd console cd%space

# filter find
map f console scout -ftsea%space

map <Space> mark_files toggle=True
map v       toggle_visual_mode
map uV      toggle_visual_mode reverse=True

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# movement
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
map <UP>       move up=1
map <DOWN>     move down=1
map <LEFT>     move left=1
map <RIGHT>    move right=1
map <PAGEDOWN> move down=1   pages=True
map <PAGEUP>   move up=1     pages=True
map <DELETE>   mv %s
map <INSERT>   console touch%space
copymap <UP>       k
copymap <DOWN>     j
copymap <LEFT>     h
copymap <RIGHT>    l
copymap <HOME>     gg
copymap <END>      G
copymap <PAGEDOWN> <C-b>
copymap <PAGEUP>   <C-f>

map ]     move_parent 1
map [     move_parent -1

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# tabs
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
map tn        tab_new ~

map <C-1>     tab_open 1
map <C-2>     tab_open 2
map <C-3>     tab_open 3
map <C-4>     tab_open 4
map <C-5>     tab_open 5
map <C-6>     tab_open 6
map <C-7>     tab_open 7
map <C-8>     tab_open 8
map <C-9>     tab_open 9

