# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# misc commands
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# toggle between single and multipane
map \ set viewmode!
map mkd console mkdir %space

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# archives
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
map u7z shell 7z e %s && rm -f %s
map urar shell unrar e %s && rm -f %s
map utar shell tar xf %s && rm -f %s
map uzip shell unzip %s && rm -f %s

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# custom movement commands
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
map gE cd /etc
map tE tab_new /etc

map gU cd /usr
map tU tab_new /usr

map gR cd /
map tR tab_new /

map gM cd /mnt
map tM tab_new /mnt

map tV tab_new /var
map gV cd /var

# /tmp
map gT cd /tmp
map tT tab_new /tmp
map mT shell mv %s /tmp
map YT shell cp -r %s /tmp

# ~/
map g<SPACE> cd ~
map t<SPACE> tab_new ~
map m<SPACE> shell mv %s ~
map Y<SPACE> shell cp -r %s ~

# ~/bin
map gb cd ~/bin
map tb tab_new ~/bin
map mb shell mv %s ~/bin
map Yb shell cp -r %s ~/bin

# ~/fil
map gf cd ~/fil
map tf tab_new ~/fil
map mf shell mv %s ~/fil
map Yf shell cp -r %s ~/fil

# downloads
map gd cd ~/Downloads
map td tab_new ~/Downloads
map md shell mv %s ~/Downloads
map Yd shell cp -r %s ~/Downloads

# ~/img
map gi cd ~/img
map ti tab_new ~/img
map mi shell mv %s ~/img
map Yi shell cp -r %s ~/img

# ~/img/wallpapers
map gW cd ~/img/wallpapers
map mW shell mv %s ~/img/wallpapers
map tW tab_new ~/img/wallpapers
map YW shell cp -r %s ~/img/wallpapers

# ~/mus
map gm cd ~/mus
map tm tab_new ~/mus
map mm shell mv %s ~/mus
map Ym shell cp -r %s ~/mus

# ~/.config
map gcf cd ~/.config
map tcf tab_new ~/.config
map mcf shell mv %s ~/.config
map ycf shell cp -r %s ~/.config

# ~/env
map ge cd ~/env
map te tab_new ~/env
map me shell mv %s ~/env
map ye shell cp -r %s ~/env

# ~/videos
map gv cd ~/vid
map tv tab_new ~/vid
map mv shell mv -f %s ~/vid
map yv shell cp -rf %s ~/vid
map gyt cd ~/vid/youtube

# src
map gs cd ~/src
map ts tab_new ~/src
map ms shell mv %s ~/src
map Ys shell cp -r %s ~/src

# trash
map D shell mkdir -p ~/.cache/trash ; [ -e ~/.cache/trash/%s ] && rm -rf ~/.cache/trash/%s ; mv -f %s ~/.cache/trash
map g_ cd ~/.cache/trash
map t_ tab_new ~/.cache/trash

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# open shell
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
map S shell $SHELL
map V shell $EDITOR %s
map E shell $EDITOR %s

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# media
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
map mpv shell play %s &
map opn shell opn  %s &
map ft  shell feh --thumbnails --quiet .

# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
# images
# -*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*-*
map bg shell background %f
map wal   shell rice %f
map Lwal  shell rice -l %f
map TR    shell convert %s -transparent white %s
map i25 shell mogrify -resize '25%X25%' %s ; jpegoptim %s 2> /dev/null
map i50 shell mogrify -resize '50%X50%' %s ; jpegoptim %s 2> /dev/null
map i75 shell mogrify -resize '75%X75%' %s ; jpegoptim %s 2> /dev/null

# icons plugin (https://github.com/alexanderjeurissen/ranger_devicons)
default_linemode devicons

