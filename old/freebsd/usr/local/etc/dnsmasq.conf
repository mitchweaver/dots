# for local cache server
listen-address=127.0.0.1
# default 150, max 10000
cache-size=700

# read configuration generated by openresolv
conf-file=/usr/local/etc/dnsmasq-conf.conf
resolv-file=/etc/dnsmasq-resolv.conf

# dnssec
#conf-file=/usr/share/dnsmasq/trust-anchors.conf
#dnssec

# if you want to not cache negative (unresolveable) entries
#####no-negcache
