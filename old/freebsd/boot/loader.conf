aesni_load="YES"
geom_eli_load="YES"
kern.geom.label.disk_ident.enable="0"
kern.geom.label.gptid.enable="0"
zfs_load="YES"

# expose cpu temperatures to be read
coretemp_load="YES"

# bug with intel graphics on wayland --- dmesg spam
# not sure if this affects performance
compat.linuxkpi.i915_disable_power_well="0"

# pretty print sysctl names
sysctlbyname_improved_load="YES"
sysctlinfo_load="YES"

